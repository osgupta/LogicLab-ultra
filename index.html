  <head>

    <title>LogicLab Ultra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #a1a1aa; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #18181b;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3f3f46;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #71717a; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }
      body {
        margin: 0;
        overflow: hidden; /* Prevent scrolling the whole app */
        background-color: #09090b;
        color: #e4e4e7;
      }
    </style>
